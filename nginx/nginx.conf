worker_processes  auto;
user nginx;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    include /etc/nginx/sites-enabled/*;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    client_max_body_size 15M;

    gzip on;
	gzip_disable "msie6";

    server_tokens off;
}
